<single-spa-router>
  <application name="@simon/navigation"></application>
  <div class="my-5"></div>
  <main class="container pt-5">
    <route path="dashboard">
      <application name="@simon/dashboard"></application>
    </route>
    <route default>
      <div class="bg-body-tertiary p-5 rounded">
        <h1>Welcome!</h1>
        <p class="lead">This is an example Micro-Frontend based App.</p>
        <p class="lead">
          Click on the button below to redirect to the dashboard with charts:
        </p>
        <a class="btn btn-lg btn-primary" href="/dashboard" role="button"
          >Go to Dashboard</a
        >
      </div>
    </route>
  </main>
</single-spa-router>
