<single-spa-router>
  <application name="@simon/navigation"></application>
  <div class="my-5"></div>
  <main class="container pt-5">
    <route path="dashboard">
      <application name="@simon/dashboard"></application>
    </route>
    <route default>
      <div class="bg-body-tertiary p-5 rounded">
        <h1>Welcome!</h1>
        <p class="lead">This is a default path, click <a href="/dashboard">HERE</a> to go to the dashboard</p>
        <a class="btn btn-lg btn-primary" href="/dashboard" role="button">Dashboard</a>
      </div>
    </route>
  </main>
</single-spa-router>
